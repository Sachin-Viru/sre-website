<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SRE Tools & Tech</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
    }
    .logo {
      height: 60px;
      object-fit: contain;
      margin: 0 10px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ”§ SRE Tools & Technologies</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- CI/CD -->
      <div class="col">
        <div class="card text-center p-4">
          <div class="section-title">CI/CD</div>
          <img
            src="https://img.icons8.com/color/100/000000/jenkins.png"
            class="logo"
            alt="Jenkins"
          />
          <img
            src="https://img.icons8.com/fluency/96/github-actions.png"
            class="logo"
            alt="GitHub Actions"
          />
        </div>
      </div>

      <!-- Monitoring -->
      <div class="col">
        <div class="card text-center p-4">
          <div class="section-title">Monitoring</div>
          <img
            src="https://img.icons8.com/color/100/000000/prometheus.png"
            class="logo"
            alt="Prometheus"
          />
          <img
            src="https://img.icons8.com/color/100/000000/grafana.png"
            class="logo"
            alt="Grafana"
          />
        </div>
      </div>

      <!-- Security -->
      <div class="col">
        <div class="card text-center p-4">
          <div class="section-title">Security</div>
          <img
            src="https://img.icons8.com/color/100/000000/trivy.png"
            class="logo"
            alt="Trivy"
          />
          <img
            src="https://img.icons8.com/color/100/000000/snyk.png"
            class="logo"
            alt="Snyk"
          />
        </div>
      </div>

      <!-- Logging -->
      <div class="col">
        <div class="card text-center p-4">
          <div class="section-title">Logging</div>
          <img
            src="https://img.icons8.com/color/100/000000/elk-stack.png"
            class="logo"
            alt="ELK Stack"
          />
          <img
            src="https://img.icons8.com/color/100/000000/loki.png"
            class="logo"
            alt="Loki"
          />
        </div>
      </div>

      <!-- Infra as Code -->
      <div class="col">
        <div class="card text-center p-4">
          <div class="section-title">Infra as Code</div>
          <img
            src="https://img.icons8.com/color/100/000000/terraform.png"
            class="logo"
            alt="Terraform"
          />
          <img
            src="https://img.icons8.com/color/100/000000/ansible.png"
            class="logo"
            alt="Ansible"
          />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
