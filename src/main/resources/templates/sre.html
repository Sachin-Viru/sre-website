<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SRE Tools & Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-blue-900 text-white p-6 text-center shadow-lg">
    <h1 class="text-3xl font-bold">🔧 SRE Tools & Technologies</h1>
    <p class="mt-2 text-lg">Key tools used by modern Site Reliability Engineers</p>
  </header>

  <main class="max-w-6xl mx-auto p-6 space-y-10">

    <!-- CI/CD -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">🚀 CI/CD</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://www.jenkins.io/images/logos/jenkins/jenkins.png" class="h-16 mx-auto mb-2" alt="Jenkins">
          <p>Jenkins</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="h-16 mx-auto mb-2" alt="GitHub Actions">
          <p>GitHub Actions</p>
        </div>
      </div>
    </section>

    <!-- Monitoring -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">📊 Monitoring</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://prometheus.io/assets/prometheus_logo_grey.svg" class="h-16 mx-auto mb-2" alt="Prometheus">
          <p>Prometheus</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://grafana.com/static/img/menu/grafana2.svg" class="h-16 mx-auto mb-2" alt="Grafana">
          <p>Grafana</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://raw.githubusercontent.com/google/cadvisor/master/docs/images/cadvisor-logo.png" class="h-16 mx-auto mb-2" alt="cAdvisor">
          <p>cAdvisor</p>
        </div>
      </div>
    </section>

    <!-- Security -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">🔐 Security</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://raw.githubusercontent.com/aquasecurity/trivy/main/docs/static/images/logo.svg" class="h-16 mx-auto mb-2" alt="Trivy">
          <p>Trivy</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://snyk.io/wp-content/uploads/logo-2.svg" class="h-16 mx-auto mb-2" alt="Snyk">
          <p>Snyk</p>
        </div>
      </div>
    </section>

    <!-- Logging -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">🪵 Logging</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Elastic_Logo.svg/512px-Elastic_Logo.svg.png" class="h-16 mx-auto mb-2" alt="ELK">
          <p>ELK Stack</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://grafana.com/static/img/logos/loki-icon.svg" class="h-16 mx-auto mb-2" alt="Loki">
          <p>Loki</p>
        </div>
      </div>
    </section>

    <!-- Infra as Code -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">⚙️ Infrastructure as Code</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://www.terraform.io/assets/images/og-image-8b3e4f7d.png" class="h-16 mx-auto mb-2" alt="Terraform">
          <p>Terraform</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Ansible_logo.svg" class="h-16 mx-auto mb-2" alt="Ansible">
          <p>Ansible</p>
        </div>
      </div>
    </section>

  </main>

  <footer class="text-center p-4 bg-gray-200 mt-10">
    Built with ❤️ for SREs
  </footer>
</body>
</html>
